<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/iletisim.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="anasayfa.html">Kişisel Web Sitem</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="anasayfa.html">Hakkımda</a></li>
          <li class="nav-item"><a class="nav-link" href="cv.html">Özgeçmiş</a></li>
          <li class="nav-item"><a class="nav-link" href="sehrim.html">Şehrim</a></li>
          <li class="nav-item"><a class="nav-link" href="ilgi.html">İlgi Alanlarım</a></li>
          <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app" class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">İletişim Formu</h2>

        <div v-if="Object.keys(errors).length > 0" class="alert alert-danger">
          <ul class="mb-0">
            <li v-for="error in errors" :key="error">{{ error }}</li>
          </ul>
        </div>

        <form id="iletisimForm" @submit.prevent="vueKontrol">
          <div class="mb-3">
            <input type="text" class="form-control" :class="{ 'is-invalid': fieldErrors.ad }" id="ad" name="ad"
              v-model="formData.ad" placeholder="Ad Soyad">
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" :class="{ 'is-invalid': fieldErrors.email }" id="email"
              name="email" v-model="formData.email" placeholder="E-posta">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" :class="{ 'is-invalid': fieldErrors.telefon }" id="telefon"
              name="telefon" v-model="formData.telefon" placeholder="Telefon (örn: 5551234567)">
          </div>

          <div class="mb-3">
            <div class="gender-group card p-3" :class="{ 'is-invalid': fieldErrors.cinsiyet }">
              <label class="mb-2">Cinsiyet:</label>
              <div class="d-flex gap-4">
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="cinsiyet" value="Erkek" v-model="formData.cinsiyet"
                    id="erkek">
                  <label class="form-check-label" for="erkek">Erkek</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="cinsiyet" value="Kadın" v-model="formData.cinsiyet"
                    id="kadin">
                  <label class="form-check-label" for="kadin">Kadın</label>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <select class="form-select" :class="{ 'is-invalid': fieldErrors.konu }" name="konu" v-model="formData.konu">
              <option value="">Konu Seçiniz</option>
              <option value="Genel">Genel</option>
              <option value="Öneri">Öneri</option>
              <option value="Şikayet">Şikayet</option>
            </select>
          </div>

          <div class="mb-4">
            <textarea class="form-control" :class="{ 'is-invalid': fieldErrors.mesaj }" id="mesaj" name="mesaj" rows="4"
              v-model="formData.mesaj" placeholder="Mesajınız..."></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="jsKontrol()">
              <i class="fas fa-check-circle me-2"></i>Kontrol Et
            </button>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-paper-plane me-2"></i>Gönder
            </button>
            <button type="button" class="btn btn-secondary" onclick="temizleForm()">
              <i class="fas fa-eraser me-2"></i>Temizle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/iletisim.js"></script>
  <script src="js/vue-form-kontrol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
